{% load static %}
{% csrf_token %}

<div class="container">
  <div class="section">
    <div class="label">ドラ表示牌（クリックして選択）</div>
    <div class="dora-container">
      <!-- 表ドラ -->
      <div class="dora-row" id="omote-dora-indicators">
        <div class="dora-slot" data-dora-index="0"></div>
        <div class="dora-slot" data-dora-index="1"></div>
        <div class="dora-slot" data-dora-index="2"></div>
        <div class="dora-slot" data-dora-index="3"></div>
        <div class="dora-slot" data-dora-index="4"></div>
      </div>
      <!-- 裏ドラ -->
      <div class="dora-row" id="ura-dora-indicators">
        <div class="dora-slot" data-dora-index="5"></div>
        <div class="dora-slot" data-dora-index="6"></div>
        <div class="dora-slot" data-dora-index="7"></div>
        <div class="dora-slot" data-dora-index="8"></div>
        <div class="dora-slot" data-dora-index="9"></div>
      </div>
    </div>
  </div>

  <div class="hand-section">選んだ手牌</div>
  <div class="hand" id="hand">
    <!-- 14個のタイル・スロット -->
    <div class="tile-slot" data-index="0"></div>
    <div class="tile-slot" data-index="1"></div>
    <div class="tile-slot" data-index="2"></div>
    <div class="tile-slot" data-index="3"></div>
    <div class="tile-slot" data-index="4"></div>
    <div class="tile-slot" data-index="5"></div>
    <div class="tile-slot" data-index="6"></div>
    <div class="tile-slot" data-index="7"></div>
    <div class="tile-slot" data-index="8"></div>
    <div class="tile-slot" data-index="9"></div>
    <div class="tile-slot" data-index="10"></div>
    <div class="tile-slot" data-index="11"></div>
    <div class="tile-slot" data-index="12"></div>
    <div class="tile-slot" data-index="13"></div>
    <!-- 副露（ポン・チーなど）用 -->
    <div id="fixed-tiles" class="fixed-tiles"></div>
  </div>
</div>
