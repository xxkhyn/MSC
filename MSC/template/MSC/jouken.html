<div class="container">
    <div class="section">
      <div class="label">場風 / 自風</div>
      <div class="btn-group">
        <div>場風:</div>
        <button class="btn selected">東</button>
        <button class="btn">南</button>
        <button class="btn">西</button>
        <button class="btn">北</button>
        <div style="width: 20px;"></div>
        <div>自風:</div>
        <button class="btn selected">東</button>
        <button class="btn">南</button>
        <button class="btn">西</button>
        <button class="btn">北</button>
      </div>
    </div>
    <div class="section">
      <div class="label">供託 / 積棒</div>
      <div class="btn-group">
        <div class="counter">供託:
          <button class="btn">−</button>
          <input type="number" value="0" />
          <button class="btn">＋</button>
        </div>
        <div class="counter">積棒:
          <button class="btn">−</button>
          <input type="number" value="0" />
          <button class="btn">＋</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container options">
    <div class="option-group">
      <div class="label">立直</div>
      <button class="btn selected">なし</button>
      <button class="btn">立直</button>
      <button class="btn">ダブル立直</button>
    </div>
    <div class="option-group">
      <div class="label">一発</div>
      <button class="btn selected">なし</button>
      <button class="btn">一発</button>
    </div>
    <div class="option-group">
      <div class="label">嶺上開花</div>
      <button class="btn selected">なし</button>
      <button class="btn">嶺上開花</button>
    </div>
    <div class="option-group">
      <div class="label">搶槓</div>
      <button class="btn selected">なし</button>
      <button class="btn">搶槓</button>
    </div>
  </div>
  <link rel="stylesheet" href="style.css" />
  <script src="btn.js"></script>
